<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabías que te amo?</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let countdown = 30;
            const countdownElement = document.getElementById("countdown");
            const albumSection = document.getElementById("albums");
            const body = document.body;

            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.querySelector(".background").appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            const timer = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById("message").style.display = "none";
                    albumSection.style.display = "flex";
                    let delay = 0;
                    albumSection.querySelectorAll(".album").forEach((album, index) => {
                        setTimeout(() => {
                            album.style.opacity = "1";
                            album.style.transform = "translateY(0)";
                            let imgDelay = 1000;
                            album.querySelectorAll("img").forEach((img) => {
                                setTimeout(() => {
                                    img.style.opacity = "1";
                                    img.style.transform = "translateY(0)";
                                }, imgDelay);
                                imgDelay += 2000;
                            });
                        }, delay);
                        delay += 5000;
                    });
                    setInterval(createHeart, 300);
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Sabías que te amo?</h1>
        <div id="message">
            <p>Espera solo: <span id="countdown">30</span> segundos</p>
        </div>
        <div id="albums" style="display: none; flex-direction: column; align-items: center;">
            <div class="album">
                <h2>Fotos juntitos</h2>
                <img src="img1.png" alt="Foto 1">
                <img src="img2.png" alt="Foto 2">
                <img src="img3.png" alt="Foto 3">
                <img src="img4.png" alt="Foto 4">
            </div>
            <div class="album">
                <h2>Dónde te ves hermosa (como siempre)</h2>
                <img src="img5.png" alt="Foto 5">
                <img src="img6.png" alt="Foto 6">
                <img src="img7.png" alt="Foto 7">
                <img src="img8.png" alt="Foto 8">
            </div>
            <div class="album">
                <h2>De mis favoritas</h2>
                <img src="img9.png" alt="Foto 9">
                <img src="img10.png" alt="Foto 10">
                <img src="img11.png" alt="Foto 11">
                <img src="img12.png" alt="Foto 12">
            </div>
        </div>
    </div>
</body>
</html>
